<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Guess My Number</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//db.onlinewebfonts.com/c/b2e75c336df191233b3096682c9ee6be?family=PixelarRegularW01-Regular"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <button class="btn again">Again!</button>
        <span class="guess-range">&ltBetween 1 and 20&gt</span>
    </header>

    <div class="title"><h1>Guess My Number!</h1></div>

    <div class="divider">
        <hr />
        <div class="question-box">?</div>
    </div>


    <main>
        <div class="inputs">
            <input type="text" class="guess-num">
            <button class="btn check">Check!</button>
        </div>
        <div class="scores">
            <p>Start guessing...</p>
            <p class="score">Score: %SCORE%</p>
            <div class="highscore">Highscore: %HIGHSCORE%</div>
        </div>
    </main>

    <script src="app.js" async defer></script>
  </body>
</html>
