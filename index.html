<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Guess My Number</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <button class="btn again-btn">Again!</button>
      <span class="guess-range">&ltBetween 1 and 20&gt</span>
    </header>

    <div class="title"><h1>Guess My Number!</h1></div>

    <div class="divider">
      <hr />
      <div class="question-box">?</div>
    </div>

    <main>
      <div class="inputs">
        <input type="number" min="1" max="20" name="num-input" class="num-input" />
        <button class="btn check-btn">Check!</button>
      </div>
      <div class="scores">
        <p class="message-text">Start guessing...</p>
        <div>
          <p class="score">Score:</p>
          <p class="highscore">Highscore:</p>
        </div>
      </div>
    </main>

    <footer>
        <p>Check this project on <a href="https://github.com/andrey-frantov/guess-my-number">Github</a>.</p>
        <p>Based on design by <a href="https://github.com/jonasschmedtmann">Jonas Schmedtmann</a>.</p>
    </footer>

    <script src="app.js" async defer></script>
  </body>
</html>
